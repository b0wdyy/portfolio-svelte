<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-l.png" media="(prefers-color-scheme: light)" />
  <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-d.png" media="(prefers-color-scheme: dark)" />
  <meta name="viewport" content="width=device-width" />
  %sveltekit.head%

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Bodhi Vandael - Software Developer Portfolio">
  <meta property="og:description"
    content="Check out Bodhi Vandael's software developer portfolio. Explore projects and programming expertise.">
  <meta property="og:url" content="https://www.bowdy.dev">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Bodhi Vandael - Software Developer Portfolio">
  <meta name="twitter:description"
    content="Check out Bodhi Vandael's software developer portfolio. Explore projects and programming expertise.">

  <!-- Schema.org Markup - JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "Bodhi Vandael",
      "jobTitle": "Software Developer",
      "url": "https://www.bowdy.dev",
      "sameAs": [
        "https://www.linkedin.com/in/bodhi-vandael/",
        "https://github.com/b0wdyy",
        "https://twitter.com/b0wdyy"
      ]
    }
    </script>
  <script>
    localStorage["bowdy-io-theme"] === "dark" ||
      (!("bowdy-io-theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ? document.documentElement.classList.add("dark")
      : document.documentElement.classList.remove("dark");
  </script>
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
